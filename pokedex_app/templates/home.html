<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <div class="row">
            {% for p in pokemon%}
            <div class="col l3 m4 s12 card">
                <a href="{% url 'info' p.id %}">
                    <div>
                        <img class="col l12 m12 s12" src={{p.image}} alt={{p.name}}>
                    </div>
                    <p class="center-align">Name: {{p.name}}</p>
                    <p class="center-align">Type: {{p.pokemonType}}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    {% endblock %}
</body>

</html>
