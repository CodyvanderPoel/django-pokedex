{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex Entry:{{pokemon.nationalId}}</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col l6 m12 s12">
                <img class="resize" src={{pokemon.image}} alt="">
            </div>
            <div class=" col l4 m5 s8 card">
                <div class="card-content">
                    <span class="card-title">{{pokemon.name}}</span>
                    <p>National #: {{pokemon.nationalId}}</p>
                    <p>Type: {{pokemon.pokemonType}}</p>
                    <p>Species: {{pokemon.species}} Pokemon</p>
                    <p>Height: {{pokemon.height}}</p>
                    <p>Weight: {{pokemon.weight}} lbs</p>
                </div>
            </div>
        </div>
        <div class="row">
            <a href="/pokedex" class="col l12 m12 s12 btn red">Go Back</a>
        </div>
    </div>
    {% endblock %}
</body>

</html>
