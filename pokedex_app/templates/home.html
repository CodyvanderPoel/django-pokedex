<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <ul class="collection">
            {% for p in pokemon%}
            <a href="{% url 'info' p.id %}">
                <li class="grey lighten-2 collection-item">Name: {{p.name}} <br> Type:
                    {{p.pokemonType}}</li>
            </a>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
</body>

</html>
